<div class="flex gap-5 w-full flex-col my-5 justify-center items-center">
  <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"   [(ngModel)]="title" type="text" placeholder="Titulo de la tarea" required>
  <textarea class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"   [(ngModel)]="description" rows="4"></textarea>
  <button class="block w-full bg-red-500 rounded-md px-4 py-1 text-white hover:bg-red-700" (click)="addTasks()" type="button">Agregar tarea</button>
</div>
