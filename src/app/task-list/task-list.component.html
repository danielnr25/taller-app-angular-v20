<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 bg-white p-5">
  <div *ngFor="let task of tasks" class="bg-gray-100 rounded-lg shadow-md p-5">
    <div [ngClass]="{'opacity-50':task.completed}" class="flex flex-col h-full">
      <h2 class="text-lg font-semibold text-gray-900">{{task.title}}</h2>
      <p class="text-md text-gray-700 mb-4">{{task.description}}</p>
      <div class="mt-auto flex items-center">
        <input
         type="checkbox"
         [checked]="task.completed"
         (change)="toggleTaskCompletion(task)"
        class="mr-2"
        >
        <button
         type="button"
         class="ml-auto bg-red-700 text-white px-3 py-1 rounded-md"
         (click)="removeTasks(task.id)"
         >Eliminar</button>
      </div>
    </div>
  </div>
</div>
